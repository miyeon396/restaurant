spring:
  application:
    name: restaurant

  datasource:
    url: jdbc:mysql://localhost:3306/RESTAURANT
    username: dbuser
    password: dbuser
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect

  batch:
    jdbc:
      initialize-schema: always
    job:
      names: etlRestaurantJob